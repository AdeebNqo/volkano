apply plugin: 'java'

dependencies {
	compile files('./build/libs/dagger-1.2.2.jar')
	compile files('./build/libs/dagger-compiler-1.2.2.jar')
}

version = '1.1'

jar {
	manifest {
		attributes 'Implementation-Title' : 'Volcano P2P Client' ,
		'Implementation-Version' : version,
		'Class-Path':'.',
		'Main-Class': 'control.Driver'
	}
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}
